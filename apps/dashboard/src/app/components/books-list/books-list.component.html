<nz-table #table [nzData]="books" [nzFrontPagination]="false">
  <thead>
    <tr>
      <th>Name</th>
      <th>Author</th>
      <th>Year</th>
      <th>Image Link</th>
      <th *ngIf="!readOnly">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of table.data">
      <td>{{ data.name }}</td>
      <td>{{ data.author }}</td>
      <td>{{ data.year }}</td>
      <td>{{ data.image }}</td>
      <td *ngIf="!readOnly">
        <a (click)="edited.emit(data)">Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="deleted.emit(data)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
